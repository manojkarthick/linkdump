{% extends 'base.html' %}


{% block title %}Index Page{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Short URL</th>
          <th>Last Modified</th>
      </tr>
    </thead>
    {% for link in links %}
    <tbody>
      <tr>
        <td>{{ link.title }}</td>
        <td><a href="{{ link.url }}" target="_blank">{{link.url }}</a></td>
        <td>{{ link.shortened_url }}</td>
          <td>{{ link.date_modified }}</td>
      </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
