<table class="table table-striped" id="latest_added">
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Short URL</th>
          <th>Last Modified</th>
      </tr>
    </thead>
    <tbody>
    {% for link in links %}
    <tr>
          <td><a href="{% url 'linksapp:detail' link.pk %}" >{{ link.title }}</a></td>
          <td><a href="{% url 'linksapp:increment_hits' link.id %}" target="_blank">{{link.url }}</a></td>
          {% if link.shortened_url %}
            <td><a href="{% url 'linksapp:increment_hits' link.id %}" target="_blank">{{link.shortened_url }}</a></td>
          {% else %}
            <td></td>
          {% endif %}
          <td>{{ link.date_modified }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
